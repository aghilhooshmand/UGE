version: '3.8'

services:
  uge-app:
    build: .
    container_name: uge-application-dev
    ports:
      - "8501:8501"
    volumes:
      # Mount source code for development
      - .:/app
      # Mount results directory for persistence
      - ./results:/app/results
      # Mount datasets directory
      - ./datasets:/app/datasets
      # Mount grammars directory
      - ./grammars:/app/grammars
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=auto
    restart: unless-stopped
    command: ["streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.runOnSave=true"]
