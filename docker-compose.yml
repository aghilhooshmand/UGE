# Docker Compose file for UGE v1.0.0
# Note: version field is optional in Docker Compose V2

services:
  uge-app:
    build: 
      context: .
      tags:
        - uge:1.0.0
        - uge:latest
    container_name: uge-application-v1.0.0
    ports:
      - "8501:8501"
    volumes:
      # Mount results directory for persistence
      - ./results:/app/results
      # Mount datasets directory for custom datasets
      - ./datasets:/app/datasets
      # Mount grammars directory for custom grammars
      - ./grammars:/app/grammars
      # Mount tooltip config for customization
      - ./uge/utils/tooltip_config.json:/app/uge/utils/tooltip_config.json
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web server for serving static files
  nginx:
    image: nginx:alpine
    container_name: uge-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - uge-app
    restart: unless-stopped
    profiles:
      - with-nginx  # Only start with --profile with-nginx
